<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Vue dotnet validator example</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    label {
      display: block;
    }

    label span {
      display: inline-block;
      width: 200px;
    }

    .message {
      color: red;
    }
  </style>
</head>
<body>
<div id="example-site">
  <validator-group-new v-slot:default="slotProps">
    <form asp-controller="Authentication" method="post" role="form" novalidate v-on:submit="slotProps.validate">
      <h2>Vue SampleForm</h2>

      <div asp-validation-summary="ModelOnly" role="alert"></div>

      <div>
        <div>
          <label asp-for="Email"></label>
          <validator-new ref-id="@emailId" value="mail@email.com">
            <div>
            <span>
              a svg iconx
            </span>
              <input asp-for="Email" type="email" autocomplete="email"/>
            </div>
            <span asp-validation-for="Email" id="@emailId-validation"></span>
          </validator-new>
        </div>
      </div>

      <div>
        <div>
          <label asp-for="Password"></label>
          <validator-new ref-id="@passwordId">
            <div>
            <span>
              a svg icon
            </span>
              <input asp-for="Password" autocomplete="password"/>
              <div id="@passwordId">
                <button type="button" v-on:click="slotProps.toggle" v-text="slotProps.isVisible ? 'Verberg' : 'Toon'"
                        :aria-label="slotProps.isVisible ? 'Verberg wachtwoord' : 'Toon wachtwoord'"></button>
              </div>
            </div>
            <span asp-validation-for="Password" id="@passwordId-validation"></span>
          </validator-new>
        </div>
      </div>

      <div>
        <div>
          <button type="submit" asp-action="Login" :disabled="slotProps.loading">
            Inloggen
          </button>
          <a asp-action="ForgotPassword">Wachtwoord vergeten?</a>
        </div>
      </div>
    </form>
  </validator-group-new>
</div>

<script src="./dist/example.js">
  const emailId = nameof('emailadres');
  const passwordId = nameof('wachtwoord');
</script>
</body>
</html>
